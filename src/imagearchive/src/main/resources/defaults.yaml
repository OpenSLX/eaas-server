imagearchive:
    default_backend_name: public
    backends:
        defaults:
            all:
                export_handles: false

# Default image-archive
imagearchive.backends:
  - name: default
    type: filesystem
    basepath: /home/bwfla/image-archive/
    http_prefix: http://localhost:8080/imagearchive/default
    nameindex_config_path: /home/bwfla/.bwFLA/nameindices/default/

database:
    meta_data_collection: metadata
